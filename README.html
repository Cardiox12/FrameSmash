<!DOCTYPE html>

<head>

<body class="stackedit">
  <div class="stackedit__html"><h1 id="framesmash---guide-dutilisation">FrameSmash - Guide d’utilisation</h1>
<h4 id="touches">Touches</h4>
<p>Passer à la frame suivante : touche <em><strong>n</strong></em><br>
Passer à la frame précédente : touche <em><strong>b</strong></em></p>
<h4 id="cliques">Cliques</h4>
<p>Feature 1 : <em><strong>Clique gauche</strong></em><br>
Feature 2 : <em><strong>Clique droit</strong></em><br>
Feature 3 : <em><strong>Ctrl + Clique droit</strong></em></p>
<p>Pour écrire les données courantes, il faut <strong>passer</strong> à la frame <strong>suivante</strong>.</p>
</div>
</body>

</html>
